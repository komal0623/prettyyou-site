<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //variable declaration by var

        var x=2;

        document.write(x + ":" + typeof(x))
        document.write("<br>")

        // variable can reassign value

        x="komal";

        document.write(x +":" + typeof(x))

        //variable can redeclare

        var x=55; 
        document.write("<br>")
        document.write(x)
    </script>
</body>
</html>
