    <!--
    assignment 1 : to check even and odd number between 1 to 10
    -->
    
    <script>
        for(i=1 ;i<=10 ;i++)
    {
        if(i%2== 0)
    {
        document.write(i +"is even number <br> ");

    }else
    {
        document.write(i + "is odd number <br>");
    }
    }


    </script>
