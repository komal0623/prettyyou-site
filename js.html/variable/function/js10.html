<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function show()
        {
            document.write("<br>show function")
        }

        function disp(x,show)
        {

            document.write("<br> display function..."  + x)

            show(); //callback function
        }

        disp(22,show);
    </script>
    
</body>
</html>
