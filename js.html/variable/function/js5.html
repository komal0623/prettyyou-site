<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // annonymous function

        var x=function(name)
        {

            document.write("parametrised annonymous function "+name)

        }

        var y=function(name)

        {
            return"annonymous function with return type "+name ;
        }

        x("meena"); //function call

        document.write("<br>"+y("heena"));
    </script>
</body>
