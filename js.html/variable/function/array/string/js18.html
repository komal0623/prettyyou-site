<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       <script>
           var s1= "hey welcoem to my class";
  

    document.write(s1.startsWith("hey") +"<br>")

    document.write(s1.endsWith("hey")+"<br>")



    document.write(s1.includes("hey")+"<br>")

    //split

            var x =s1.split(" ");
              document.write(x +"<br>")  
              
                 x.forEach((i)=>{
                       document.write(i +"<br>")
                 })

       </script>
    
</body>
</html>
