<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var x=[3,1,5,8,2,2,9];

        function show(x)
        {
            let u1=[];

            x.forEach((ele) => {
                u1.push(ele)
            });

            return u1;
        }

        document.write(show(x));
    </script>
    
</body>
</html>
