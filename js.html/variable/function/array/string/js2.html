<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //shift() method removes the first array element and shift the all other e
        //elements to lower index

        var n2=["Meena","heena","teena","reena"];

        document.write("<br>:"+n2);

        n2.shift();
        document.write("<br> after shift:"+ n2);

        document.write("<br> after shift:"+ n2.shift());

        //unshift() method adds new element to an array at begining and unshift older elements

        var n2=["meena","heena","teena","reena"];

        document.write("<br> arrr:"+n2);

        n2.unshift("snjay")
        document.write("<br> after unshift:"+ n2);

        n2[2]="mayur";
        document.write("<br> after :"+n2);
    </script>
</body>
</html>
