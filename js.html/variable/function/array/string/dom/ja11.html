<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    
    <div id="d1"
    onmouseover="show()"
    onmouseleave="leave()"></div>
    <br>

    <script>

        function show()
        {
            document.getElementById("d1").style.background="red";
            
        }
    </script>

</body>
</html>
