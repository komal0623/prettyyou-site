<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="d1">
        <p> lorem ipsum dolor sit amet.</p>

        <h2 id="d2">welcome to my class</h2>
    </div>

    <button onclick="remove()">remove element</button>

    <script>

        function remove()
        {
            let ele=document.createElement("h3");
            let text= document.createTextNode("addnew element")

            ele.appendChild(text)

            let parent= document.getElementById("d1");
            let child=document.getElementById("d2");

            parent.replaceChild(ele,child);
        }
    </script>
</body>
</html>
