<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class parent{

            dispParent()
            {
                document.write("<br>Display parent class..")
            }
        }

        class Child extends Parent{
            dispChild()
            {
                document.write("<br>Disply Child class..")
            }
        }

        let c1=new Child();

        c1.dispParent();
        c1.dispChild();
    </script>
</body>
</html>
