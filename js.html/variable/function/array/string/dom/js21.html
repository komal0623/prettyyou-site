<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="d1">
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>welcome to my class</h2>
    </div>

    <button onclick="show()">Addelement</button>

    <script>
        function show()
        {
            let hed=document.createElement("h1");
            let text=document.createTextNode("something is here")

            hed.appendChild(text)

            document.getElementById("d1").appendChild(hed);
        }
    </script>
    
</body>
</html>
