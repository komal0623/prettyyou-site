<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="radio"
    name="sesson" id="summer"
    value="summer">summer

    <input type="radio"
    name="sesson" id="winter"
    value="winter">winter

    <input type="radio"
    name="sesson" id="rainy"
    value="rainy">rainy

    <button type="button"
    onclick="checkbutton()">submit</button>

    <h2 id="disp"
    style="color:green;"></h2>

    <h2 id="error"
    style="color:red;"></h2>

    <script>
        function
        checkbutton()
        {
            if(document.getElementById('summer').checked){

                document.getElementById("disp").innerHTML=document.getElementById("summer").value+"radio buttion check"



            }else


            if(document.getElementById('winter').checked)
            {
                document.getElementById("disp").innerHTML=document.getElementById("winter").value+"radio buttion check"
            }else

            if(document.getElementById('rainy').checked)

            {
                document.getElementById("disp").innerHTML=document.getElementById("rainy").value+"radio buttion check"
            }else

            {


                document.getElementById("error").innerHTML="you have not selected any sesson"
            }
            
        }


    </script>
</body>
</html>
