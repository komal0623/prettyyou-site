<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            border:2px solid blueviolet;

        }
    </style>


</head>
<body>

    <div id="d1">
        <P>Lorem ipsum dolor sit amet.</P>
        <h2>welcome to my class...</h2>
    </div>

    <script>
        //element create
        let hed=document.createElement("h1");

        //text create

        let data=document.createTextNode("im h1 tag")

        //text add into hed element

        hed.appendChild(data);

        //select div
        let x= document.getElementById("d1");

        //add node into div
        x.appendChild(hed);
    </script>

    
</body>
</html>
