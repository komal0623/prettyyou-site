<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var arr=["aaa","bb","cc","dd","ee"];

        arr.splice(2,0,"sevenmentore");

        document.write("<br>"+arr)

        var arr=["aaa","bb","cc","dd","ee"];

        document.write("<br> before splice ::"+ arr)

        arr.splice(2,1,"sevenmentore","some");

        document.write("<br>"+arr)

        var arr=["aaa","bb","cc","dd","ee"];
        document.write("<br>before splice ::"+ arr)

        arr.splice(2,2,"sevenmentore","some");

        document.write("<br>"+arr)
    </script>
    
</body>
</html>

<!--
splice()
method used  add new items to an array 
slice slice out a pice of array
-->
