<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //length

        let arr=[22,44,66]

        document.write("length of array"+arr.length);

        //to string

        let n1
        =["meena","heena","teena","reena",];

        document.write("<br> tostring :"+n1.tostring())

        //at()  method return an indexed element from an array 
        document.write("<br> at :"+n1.at(2))

        //join () method is join all elements into string

        // it just like tostring() but we can add specific speratore

        document.write("<br> join:"+ n1.join("_"));

        //poping and pushing
        //poping(remove)data out of the array and pushing(new element)teh data into array

        let n2=["meena","heena","teena","reena"];

        n2.push("sujata");

        document.write("<br> after push:"+ n2);

        n2.pop();
        document.write("<br> after pop:"+n2);

        n2.pop();
        document.write("<br> after pop:"+ n2);

        document.write("<br> after pop:"+n2.pop());

        


    </script>
</body>
</html>
