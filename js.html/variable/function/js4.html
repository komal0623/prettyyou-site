<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function add()
        {
            document.write("<br> addition :"+ (3+5));
        }
        function sub()
        {
            return 5-2;
        }

        function mult(x,y)
        {
            document.write("<br> multiplication :"+(x*y))
        }

        function div(x,y)
        {
            return x/y;

        }

        add();
        document.write("<br> substraction:"+sub());

        mult(3,2);
        mult(4,2);
        document.write("<br> division : "+ div(4,2));
    </script>
</body>
</html>
