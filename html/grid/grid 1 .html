<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: aquamarine;
            padding: 100px;
            height: 400px;
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .items{
            background-color: rgb(193, 193, 217);
            color: rgb(red, green, blue);
            width: 300px; 
            height: 90px;
            padding: 30px;
            font-size: 20px;
            border: 20px solid rgb(62, 56, 56);
            text-align: center;

        }
    </style>
</head>
<body>

    <div class="grid-container">

        <div class="items">One</div>
        <div class="items">Two</div>
        <div class="items">three</div>
        <div class="items">four</div>
        <div class="items">five</div>
        <div class="items">Six</div>
        <div class="items">seven</div>
        <div class="items">eight</div>
        <div class="items">nign</div>

    </div>
            
    
    
</body>
</html>
