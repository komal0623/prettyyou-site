<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: aquamarine;
            padding: 100px;
            /* width:800px;*/
            height: 500px;
            display: grid;
            grid-template-columns: 300px auto 300px;

        }

        .grid-container>div {
            background-color: rgb(193,193,217);
            color: rgb(22,132,228);
            padding: 30px;
            font-size: 30px;
            border: 2px solid rgb(62,56,56);
            text-align: center;

        }

        .item1{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .item2{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        item3{
            grid-row-start: 1;
            grid-row-end: 6;

        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="items">One</div>
        <div class="items">Two</div>
        <div class="items">three</div>
        <div class="items">four</div>
        <div class="items">five</div>
        <div class="items">six</div>
        <div class="items">seven</div>
        <div class="items">eight</div>
        <div class="items">nign</div>
    </div>
    
</body>
</html>s
