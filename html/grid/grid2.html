<head>

    <style>
        .grid-container{
            background-color: aquamarine;
            padding: 100px;
            width: 800px;
            height: 500px;
            display:inline-grid ;
            grid-template-columns: 100px 300px 100px;
        }

        .items{
            background-color: rgb(193,193,217);
            color:rgb(22,132,228);
             height: 100px;
             padding: 30px;
             font-size: 30px;
             border: 3px solid rgb rgb(62,56,56);
             text-align: center;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="items">one</div>
        <div class="items">two</div>
        <div class="items">three</div>
        <div class="items">four</div>
        <div class="items">five</div>
        <div class="items">six</div>
        <div class="items">seven</div>
        <div class="items">eight</div>
        <div class="items">nign</div>
    </div>
    
</body>
</html>
