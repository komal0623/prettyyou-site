<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-conatiner{
            display: grid;
            grid-template-columns: auto 100px auto;
            grid-template-rows: 80px 150px;
            background-color: rgb(6, 107, 73);
            padding: 10px;
            gap: 10px;
        }


        .grid-conatiner>div{
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            padding: 20px o ;
            font-size: larger;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div id="d1">one</div>
        <div id="d2">two</div>
        <div id="d3">three</div>

        <div id="d4">four</div>
        <div id="d5">five</div>
        <div id="d6">six</div>
    </div>
    
</body>
</html>

justify-content it is used to alighn the whole grid inside the container
