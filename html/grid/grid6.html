<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: aquamarine;
            padding: 100px;
            /* widt: 800px;*/
            height: 500px;
            display: grid;
            grid-template-columns: auto auto auto;

        }

        .grid-container>div {
            background-color: rb(193.193,217);
            color: rgb(22,132,228);
            padding: 30px;
            font-size: 30px;
            border: 2px solid rgb(62,56,56);
            text-align: centre;
        }
        .item1{
            grid-row-start: 1;
            grid-row-end: 3;

        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="items">One</div>
        <div class="items">Two</div>
        <div class="items">three</div>
        <div class="items">four</div>
        <div class="items">five</div>
        <div class="items">six</div>
        <div class="items">seven</div>
        <div class="items">eight</div>
        <div class="items">nign</div>
    </div>
    
</body>
</html>
