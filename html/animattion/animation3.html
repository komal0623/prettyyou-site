<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
background: rgb(126, 121, 110);
}
.road{
    
border-bottom: 7px dashed black;
}
.runner{
/* border: 1px solid red; */
background: url(/image/WhatsApp\ Image\ 2024-07-29\ at\ 13.32.08_74c5e7fc.jpg) no-repeat  ;







width: 200px;
height: 290px;

animation: walk 1.2s steps(8) infinite,
           forward 5s linear infinite;
           
           
           transform: translate(-50%,-50%)
}

@keyframes walk{
0%{
background-position: 0px;
}
100%{
background-position: -147%;
}
}
@keyframes forward{
0%{
transform: translateX(-100px);
}
100%{
transform: translateX(1200px);
}

}
    </style>
</head>
<body>

    <div class="runner"></div>
    <div class="road"></div>
    
</body>
