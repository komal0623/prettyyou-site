<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
            h1::before{
                content: "before ";
                border: 1px solid red;
            }

            h1::after{
                content: "AFter ";
            }

             p::first-line{
                   background-color: aqua;
             }

             p::first-letter{
                  font-size: 50px;
             }

             ::selection{
                 background-color: black;
                 color: white;
             }

             ::marker{
                  color: red;
                  font-size: 30px;
             }
    </style>
</head>
<body>

         <h1> some </h1>

         <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, nemo voluptatum? Nesciunt amet aliquam obcaecati laudantium alias animi quos nisi, reprehenderit minima magni molestias explicabo. Itaque tenetur excepturi obcaecati repudiandae?</p>
    

    <ul>

          <li>sss</li>
          <li>sss</li>
          <li>sss</li>
    </ul>

</body>
</html>
