<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height:100px

        }
        img[title*="room"]
        {
            border: 5px solid blue;
            padding: 5px;
        }

        h1[class*="he"]{
            background-color: blueviolet;
        }

        h2[class="here"]
        {
            background-color: blue;
        }
         
    </style>
</head>
<body>

    <img src="/image/imported-modern-furniture-500x500.webp"
    alt="img"title="room with furniture">
     <h1 class="is here class">Welcome to my room</h1>
     <h2 class="here">join my classes...</h2>
    
</body>
</html>
