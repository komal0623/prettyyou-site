<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoobsurti Ka Aaina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 5px #ff4081;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 105, 180, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .button {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .mirror {
            width: 250px;
            height: 350px;
            border-radius: 50%;
            border: 8px solid #ff4081;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .mirror video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.2);
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 0.8; filter: brightness(1.2); }
            100% { opacity: 1; filter: brightness(1.5); }
        }
        .share-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff4081;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .share-button::before {
            content: '\2665'; /* Heart symbol */
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h1>Is duniya me sab se khoobsurat kon hai?</h1>
        <a href="#" class="button" onclick="showSecondPage()">üéÄ‚ú® Click to See üéÄ‚ú®</a>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h1>Dekho cutiee dekho khud ko ‚ù§Ô∏è</h1>
        <div class="mirror">
            <video id="userVideo" autoplay></video>
        </div>
        <p>Agar pyar ek shakal hota to wo tumhare jaisa dikhta</p>
        <div class="share-button" onclick="shareSite()"></div>
    </div>
    
    <script>
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);
                
                let size = Math.random() * 50 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 5 + 3 + "s";
            }
        }

        function showSecondPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
            startMirrorEffect();
        }
        
        function startMirrorEffect() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('userVideo').srcObject = stream;
                })
                .catch(err => console.error("Camera access denied", err));
        }
        
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: "Khoobsurti Ka Aaina",
                    text: "Dekho kitne khoobsurat ho tum! ‚ù§Ô∏è",
                    url: window.location.href
                }).catch(err => console.log("Error sharing:", err));
            } else {
                alert("Sharing not supported on this browser.");
            }
        }
        
        createBubbles();
    </script>
</body>
</html>
